<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <style>
         .red {
        color: red;
      }
      .green {
        color: green;
      }
      .blue {
        color: blue;
      }
    </style>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        let firstH1=document.querySelector('h1')
        if(firstH1){
            firstH1.style.color='red';
                }
      }

      function changeH3() {
        let allH3=document.querySelector('h3')
        for (var i = 0; i < allH3.length; i++) {
          allH3[i].style.color = 'green';
      }
       }
      function changeH5() {
        let blue2=document.querySelector('h5')
        for (var i = 0; i < blue2.length; i++) {
          blue2[i].style.color = 'blue';
      }
      }
      function changeGreen() {
        let greenele=document.querySelector('.green')
        for (var i = 0; i < greenele.length; i++) {
          greenele[i].style.color = 'green';
      }
    }

      function changeRed() {
        let redelement=document.querySelector('.red')
        for (var i = 0; i < redelement.length; i++) {
          redelement[i].style.color = 'red';
      }
      }

      function changeBlue() {
        let blueele=document.querySelector('.blue')
        for (var i = 0; i < blueele.length; i++) {
          blueele[i].style.color = 'blue';
      }
      }
    </script>
  </body>
</html>
